<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> Async and await </title>
        <link href="sn.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container"> 
        <h2> javascript async and await </h2>
        <p> wait 4 second (4000 millisecnds) for this page to change </p>
        <h1 id= "demo">wish u </h1>    
         
        <script> 

       async function myDisplay() {

        let myPromise=new Promise(function(resolve) {

           setTimeout(function() { resolve("HAPPY TEACHER DAYS "); }, 4000);
             //setTimeout(() => {
           // document.write(" I LOVE U !!");
        // },3000);
        });

        document.getElementById("demo").innerHTML=   await myPromise;

       }
       myDisplay();

        </script>
        </div>
    </body>
</html>
