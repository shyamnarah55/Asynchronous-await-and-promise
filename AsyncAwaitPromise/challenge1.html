<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> Async and Sync </title>
    </head>
    <body>
        <h3> async n sync example </h3>
        <script> 
        document.write("hi");
        document.write("<br>");
        document.write("hello");
        document.write("<br>");
        document.write(" this line is sync javascript");
        document.write("<br>");
        setTimeout(() => {
            document.write(" this line is a Asynchronus javascript");
        },3000);
        document.write("<br>");
        document.write("here  we saw that example asyn n sync ");
        document.write("<br>");

        </script>
    </body>
</html>
