<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> promise n catch method </title>

    </head>
    <body>
       <h2>using async promise n catch</h2>
        <script>
            var  promise = new Promise(function(resolve, reject) {
             const x = "Have a Good Day"; 
             const y= "Have a Good Day";
             if(x==y){
                resolve();
             } else{
                reject();

             }

            });
            promise.then(function() {
                console.log("sucess, No error found");
            }).catch(function() {
                console.log("some error is found");
            });
            
        </script>
    </body>
</html>
